<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;800&display=swap"
    />
  </head>
  <body>
    <div class="iphone-14-plus-1">
      <img class="hobby-icon" alt="" src="./public/hobby@2x.png" />

      <img
        class="bookmark-icon"
        loading="lazy"
        alt=""
        src="./public/bookmark@2x.png"
      />

      <a class="a">11:11</a>
      <div class="background"></div>
      <div class="iconamooncomment-thin"></div>
      <h1 class="subtitle">+</h1>
      <img
        class="circle-icon"
        loading="lazy"
        alt=""
        src="./public/ellipse-4@2x.png"
      />

      <img
        class="bookmark-icon1"
        loading="lazy"
        alt=""
        src="./public/vector.svg"
      />

      <section class="top-bar">
        <div class="top-bar-child"></div>
        <img
          class="email-send-icon"
          loading="lazy"
          alt=""
          src="./public/email-send@2x.png"
        />

        <div class="status"></div>
        <img class="status-icon" alt="" src="./public/status@2x.png" />

        <img class="top-bar-item" loading="lazy" alt="" />

        <img
          class="status-icon1"
          loading="lazy"
          alt=""
          src="./public/ellipse-2-1@2x.png"
        />

        <img
          class="status-icon2"
          loading="lazy"
          alt=""
          src="./public/ellipse-2-2@2x.png"
        />

        <img class="status-icon3" alt="" src="./public/ellipse-3-1@2x.png" />

        <img
          class="status-icon4"
          loading="lazy"
          alt=""
          src="./public/ellipse-2-3@2x.png"
        />

        <img
          class="battery-level-icon"
          loading="lazy"
          alt=""
          src="./public/battery-level@2x.png"
        />

        <img class="wi-fi-icon" alt="" src="./public/wifi@2x.png" />

        <img
          class="ig-logo-icon"
          loading="lazy"
          alt=""
          src="./public/ig-logo.svg"
        />

        <img class="phheart-bold-icon" alt="" src="./public/phheartbold.svg" />

        <div class="top-bar-inner"></div>
      </section>
      <section class="content">
        <div class="story-header">
          <h1 class="title">+</h1>
        </div>
        <div class="story-list">
          <img
            class="hobby-icon1"
            loading="lazy"
            alt=""
            src="./public/hobby@2x.png"
          />

          <img
            class="story-background-icon"
            alt=""
            src="./public/story-background@2x.png"
          />

          <div class="story-items">
            <div class="user-stories">
              <div class="your-story-parent">
                <div class="your-story">Your story</div>
                <div class="story-user">
                  <div class="tata">Tata</div>
                </div>
                <div class="story-user">
                  <div class="elon-musk">Elon Musk</div>
                </div>
                <div class="story-user2">
                  <div class="arora">Arora</div>
                </div>
                <div class="albert">Albert</div>
              </div>
              <div class="story-content">
                <div class="image-container">
                  <div class="profile-picture-parent">
                    <img
                      class="profile-picture-icon"
                      loading="lazy"
                      alt=""
                      src="./public/ellipse-2-4@2x.png"
                    />

                    <div class="user-info">
                      <b class="salena-gomez">Salena Gomez</b>
                      <div class="texas">Texas</div>
                    </div>
                  </div>
                  <div class="story-timestamp">
                    <h1 class="timestamp">...</h1>
                  </div>
                </div>
              </div>
            </div>
            <div class="story-actions">
              <div class="action-buttons">
                <div class="favorite-button">
                  <img
                    class="favorite-icon"
                    loading="lazy"
                    alt=""
                    src="./public/favorite@2x.png"
                  />
                </div>
                <div class="favorite-button">
                  <img
                    class="uilcomment-icon"
                    loading="lazy"
                    alt=""
                    src="./public/uilcomment.svg"
                  />
                </div>
                <img
                  class="email-send-icon1"
                  loading="lazy"
                  alt=""
                  src="./public/email-send-1@2x.png"
                />
              </div>
              <div class="story-info">
                <div class="likes-and-caption">
                  <div class="like-count">
                    <b class="m-likes">1..6M likes</b>
                  </div>
                  <div class="caption">
                    <div class="caption-content">
                      <div class="frame-parent">
                        <div class="frame-group">
                          <div class="salena-gomez-parent">
                            <div class="salena-gomez1">Salena Gomez</div>
                            <div class="at-my-paradise">
                              At my paradise place
                            </div>
                          </div>
                          <div class="august-2024">08 August 2024</div>
                        </div>
                        <div class="navigation">
                          <div class="home-page-parent">
                            <img
                              class="home-page-icon"
                              loading="lazy"
                              alt=""
                              src="./public/home-page@2x.png"
                            />

                            <div class="search-button">
                              <img
                                class="material-symbolssearch-icon"
                                loading="lazy"
                                alt=""
                                src="./public/materialsymbolssearch.svg"
                              />
                            </div>
                            <div class="notification-button">
                              <h1 class="notification">+</h1>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="add-story">
                        <img
                          class="add-story-icon"
                          loading="lazy"
                          alt=""
                          src="./public/vector-1.svg"
                        />
                      </div>
                    </div>
                    <div class="placeholder">
                      <h1 class="h1">.</h1>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
